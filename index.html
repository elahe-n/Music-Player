<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" type="module" defer></script>
</head>
<body>
     <main>
            <form class="filters" name="filterSongs"  id="filterSongs"> 
                <h2>Best Queen's Musics</h2>
                <div class="filter-fields">
                  <fieldset>
                    <legend hidden>Album</legend>
                    <label for="album">Album</label>
                    <input type="search"  name="searchAlbum" id="searchAlbum">
                    <legend hidden>Title</legend>
                    <label for="searchTitle">Title</label>
                    <input type="search" name="searchTitle" id="searchTitle">
                    <button type="submit">Filter</button>
                  </fieldset>
                </div>
              </form>

              <section class="results">
                <article >
                    <ul id="songs"> </ul>
                </article>
              </section>
             <section class="player">
                <div class="btns">
                    <button class="playPrev" id="playPrev">⏮</button>
                    <button class="playOrPause" id="playOrPause">▶️</button>
                    <button class="playNext" id="playNext">⏭</button>
                </div>
                <div class="progress">
                    <data value="0" id="trackTime">0:00</data>
                    <input type="range" name="progress" id="trackProgress" min="0" max="1" step="0.001" value="0">
                    <data value="0" id="trackDuration">0:00</data>
                    </div>
                <div class="volume">
                    <label for="volume">Volume:</label>
                    <input type="range" name="volume" id="trackVolume" min="0" max="1" step="0.01" value="0.5">
                </div>
              </section>
            
      </main>
</body>
</html>
