<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
     <main>
            <form class="filters" name="filterSongs"  id="filterSongs"> 
                <h2>Filters</h2>
                <div class="filter-fields">

                  <fieldset>
                    <legend hidden>Album</legend>
                    <label for="album">Album</label>
                    <input type="search"  name="searchAlbum" id="searchAlbum">
                    <legend hidden>Title</legend>
                    <label for="searchTitle">Title</label>
                    <input type="search" name="searchTitle" id="searchTitle">
                    <button type="submit">Filter</button>
                  </fieldset>
                  
                </div>
              </form>

              <section class="results">
                <h2 class="subheading">results</h2>
                <article >
                    <ol id="songs"> </ol>
                </article>
              </section>
       
    </main>
    
</body>
</html>
